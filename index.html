<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing board</title>
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/4acc7c71d7.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
  </head>

  <body>
    <!--header-->

    <!--side_left_menu-->
    <div class="leftBts">
      <button class="modeBts">fill</button>
      <button class="eraseBts">erase</button>
      <button class="destroyBts">destroy</button>
    </div>

    <!--canvas&color-->
    <div class="canvas_colors">
      <canvas id="canvas"></canvas>
      <input
        class="lineWidth"
        type="range"
        min="1"
        max="10"
        value="5"
        step="1"
      />
      <div class="colors">
        <div class="color" style="background-color: #fc5c65"></div>
        <div class="color" style="background-color: #fd9644"></div>
        <div class="color" style="background-color: #fed330"></div>
        <div class="color" style="background-color: #26de81"></div>
        <div class="color" style="background-color: #2bcbba"></div>
        <div class="color" style="background-color: #45aaf2"></div>
        <div class="color" style="background-color: #4b7bec"></div>
        <div class="color" style="background-color: #a55eea"></div>
        <div class="color" style="background-color: #d1d8e0"></div>
        <div class="color" style="background-color: #4b6584"></div>
      </div>
    </div>

    <!--side_right_menu-->
    <div class="rightBtns">
      <div class="moreBtn">
        <i id="menuOpen" class="fa-solid fa-bars"></i>
      </div>
      <div class="menuBtns hide">
        <i id="menuClosed" class="fa-solid fa-xmark"></i>
        <div class="additoryBtns">
          <input type="text" id="text" placeholder="White and double click" />
          <label for="file">
            Add Photo
            <input type="file" accept="image/*" id="file" />
          </label>
        </div>
      </div>
      <button class="saveBtn">save image</button>
    </div>
  </body>
</html>
